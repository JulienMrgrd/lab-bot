language: java
before_install:
- sudo apt-get update
- sudo apt-get install sshpass
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
install: mvn install
jdk:
- oraclejdk8
env:
  global:
  - secure: 
  - secure: 
after_success:
- ls -l
- sshpass -p "$password" scp -v -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
  target/lab-bot-0.0.1-SNAPSHOT.jar felix@$IP:/home/
- ls target
